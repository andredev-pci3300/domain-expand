name: X Bot Automation

on:
  schedule:
    # Run every hour between 7:00 and 23:00 GMT-3 (10:00 - 02:00 UTC approx)
    # Adjust cron for UTC. GMT-3 07:00 is 10:00 UTC.
    - cron: '0 10-23 * * *' 
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}
      TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }} # Optional if using cookies
      TWITTER_EMAIL: ${{ secrets.TWITTER_EMAIL }}       # Optional
      TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }} # Optional
      GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }} # Required for notifications

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Data Directory
      run: mkdir -p data

    # Idea: Store cookies in a secret (Base64) and decode them here
    # For now, we assume re-login or artifact usage.
    # A persistent cache in GitHub Actions is tricky without artifacts or external DB.
    # For independent "cron" runs, using a repo secret for cookies is best.
    
    - name: Restore Cookies
      if: ${{ secrets.COOKIES_JSON_BASE64 }}
      run: |
        echo "${{ secrets.COOKIES_JSON_BASE64 }}" | base64 -d > data/cookies.json

    - name: Run Bot
      run: python main.py

    # Optional: Save updated cookies/cache as artifacts (or update secret via API - complex)
    # Only useful if using artifacts for state between runs.
    - name: Upload Logs/Data (Optional)
      uses: actions/upload-artifact@v4
      with:
        name: bot-data
        path: data/
